  <div class="jumbotron jumbotron-fluid" id="landingJumbotron">
    <div class="container" id="jumboContainer">
      <img src="./assets/Image/logo.png" alt="Munchify logo" id="munchify_logo">
      <div class="row" id="headerRow">
      <p class="lead font-effect-outline" id="jumbo1">Perfectly curated recipes & playlists</p>
      <div class="row" id="headerRow">
      <p class="font-effect-outline" id="jumbo2">All in one spot!</p>
      </div>
      </div>
    </div>
  </div>

  <!-- containers showing recipe and spotify playlist -->
  <div class="container-fluid hide" id="recipeContainer">
    <div class="row">
      <div id="recipeSection" data-recipevar="currentRecipe" class="col">
  <!-- Dynamically update recipe header -->
        <div class="h2" id="recipeHeader">
        Recipe Placeholder
        </div>
        <img src="" alt="Recipe Photo" id="recipePhoto" placeholder="test">

        <div class="recipeIngred" id="recipeIngred"> ingredients </div>
        <p class="recipeInst" id="recipeInst"> recipe </p>
        <button type="button" class="btn btn-lg" data-saved="false" id="currentFavouriteButton">Add to favourites</button>

      </div>
    <div id="playlistSection" class="col">
  <!-- Dynamically update recipe header -->
        <div class="h2" id="recipeHeader">
        Playlist Placeholder
        </div>
        <img src="" alt="Playlist photo" id="playlistPhoto" placeholder="test">
        
      </div>
    </div>
</div>

<div class="container-fluid" id="landingContainer">
  <div class="container" id="buttonContainer">
    <div class="row">
      <div class="col">
        <h1>Search a cuisine...</h1>
        <select class="form-control form-control-lg" id="selectForm">
          <option>Select..</option>
          <option value="indian">Indian</option>
          <option value="chinese">Chinese</option>
          <option value="italian">Italian</option>
          <option value="mexican">Mexican</option>
        </select>
        <button type="submit" class="btn btn" id="submitBtn">Submit</button>
      </div>
      <div class="col">
        <h1>Randomly generate</h1>
        <button type="button" class="btn btn-lg" id="randomiseButton">Randomise..</button>
      </div>
    </div>
  </div>

  <div class="container" >
    <div class="row">
      <div class="col">
        <h2 class="hide" id="previousSearch">Why not try again?</h1>
      </div>
    </div>
    <div class="row">
      <div id="previousCards" class="card-deck">
      </div>
    </div>
  </div>
</div>
